<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../../css/layui.css"/>
  <link rel="stylesheet" href="../../css/admin.css"/>
  <link rel="stylesheet" href="../../css/webapp/userInfo.css">
</head>
<body>
<div class="layui-body-header">
  <span class="layui-body-header-title">个人中心</span>
  <span class="layui-breadcrumb pull-right" style="visibility: visible">
        <a href="#">首页</a>
        <span lay-separator="/">/</span>
        <a><cite>个人中心</cite></a>
    </span>
</div>

<!-- 正文开始 -->
<div class="layui-fluid layui-anim layui-anim-up">
  <div class="layui-row layui-col-space15">
    <!-- 左 -->
    <div class="layui-col-sm12 layui-col-md3">
      <div class="layui-card">
        <div class="layui-card-body" style="padding: 25px;">
          <div class="text-center layui-text">
            <div class="user-info-head" id="imgHead">
              <img src="../../images/img.jpg" class="userImg" alt="图片" title="图片"/>
            </div>
            <h2 style="padding-top: 20px;" class="userName"></h2>
            <p style="padding-top: 8px;" class="power"></p>
          </div>
          <div class="layui-text" style="padding-top: 30px;">
            <div class="info-list-item">
              <i class="layui-icon layui-icon-notice"></i>
              <p>email&nbsp;:&nbsp;<span class="userEmail"></span></p>
            </div>

            <div class="info-list-item">
              <i class="layui-icon layui-icon-cellphone"></i>
              <p>phone&nbsp;:&nbsp;<span class="userPhone"></span></p>
            </div>
            <div class="info-list-item">
              <i class="layui-icon layui-icon-location"></i>
              <p class="userAddress"></p>
            </div>
          </div>
          <div class="dash"></div>
          <h3>标签</h3>
          <div class="layui-badge-list" style="padding-top: 6px;">
            <span class="layui-badge layui-bg-gray">java</span>
            <span class="layui-badge layui-bg-gray">html</span>
          </div>
        </div>
      </div>
    </div>
    <!-- 右 -->
    <div class="layui-col-sm12 layui-col-md9">
      <div class="layui-card">
        <div class="layui-card-body layui-text">

          <div class="layui-tab layui-tab-brief" lay-filter="userInfoTab">
            <ul class="layui-tab-title">
              <li class="layui-this">基本信息</li>
              <li>其他</li>
            </ul>
            <div class="layui-tab-content" style="position: relative">
              <div class="updateBtn">编辑资料</div>
              <!--基本信息-->
              <div class="layui-tab-item layui-show" lay-filter="userInfoForm">
                <div class="layui-form user-info-form">
                  <div class="layui-form-item">
                    <label class="layui-form-label">用户名:</label>
                    <div class="layui-input-block">
                      <input type="text" class="layui-input userNameInp" readonly lay-verify="required"/>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称:</label>
                    <div class="layui-input-block">
                      <input type="text" class="layui-input userNicknameInp" readonly lay-verify="required"/>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">性别:</label>
                    <div class="layui-input-block">
                      <input type="radio" name="sex" value="1" title="男">
                      <input type="radio" name="sex" value="0" title="女">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">手机:</label>
                    <div class="layui-input-block">
                      <input type="text" class="layui-input userPhoneInp" readonly/>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">QQ:</label>
                    <div class="layui-input-block">
                      <input type="text" class="layui-input userQqInp" readonly lay-verify="required" required/>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">邮箱:</label>
                    <div class="layui-input-block">
                      <input type="text" class="layui-input userEmailInp" readonly required/>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">出生日期:</label>
                    <div class="layui-input-block">
                      <input type="text" lay-verify="required" readonly class="layui-input userBirthdayInp"/>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">地址:</label>
                    <div class="layui-input-block">
                      <input type="text" class="layui-input userAddressInp" readonly required/>
                    </div>
                  </div>
                
                  <div class="layui-form-item">
                    <label class="layui-form-label">毕业学校:</label>
                    <div class="layui-input-block">
                      <input type="text" class="layui-input userSchoolInp" readonly required/>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">个性签名:</label>
                    <div class="layui-input-block">
                      <input type="text" class="layui-input userDescriptionInp" readonly required/>
                    </div>
                  </div>

                </div>
              </div>

              <!--其他-->
              <div class="layui-tab-item" style="padding: 6px 25px 30px 25px;">
                <div class="bd-list">
                  <div class="bd-list-item">
                    <div class="bd-list-item-content">
                      <div class="bd-list-item-lable">密保问题</div>
                      <div class="bd-list-item-text userEncrypted">你第一个工作的城市？</div>
                    </div>
                    <a class="bd-list-item-oper userEncryptedUpdate">修改</a>
                  </div>
                  <div class="bd-list-item">
                    <div class="bd-list-item-content">
                      <div class="bd-list-item-lable">密保邮箱</div>
                      <div class="bd-list-item-text">已绑定邮箱：<span class="userEmail"></span></div>
                    </div>
                    <a class="bd-list-item-oper">修改</a>
                  </div>
                  <div class="bd-list-item">
                    <div class="bd-list-item-img">
                      <i class="layui-icon layui-icon-login-qq"
                         style="color: #3492ED;font-size: 48px;"></i>
                    </div>
                    <div class="bd-list-item-content">
                      <div class="bd-list-item-lable">绑定QQ</div>
                      <div class="bd-list-item-text">当前未绑定QQ账号</div>
                    </div>
                    <a class="bd-list-item-oper">绑定</a>
                  </div>
                  <div class="bd-list-item">
                    <div class="bd-list-item-img">
                      <i class="layui-icon layui-icon-login-wechat"
                         style="color: #4DAF29;font-size: 48px;"></i>
                    </div>
                    <div class="bd-list-item-content">
                      <div class="bd-list-item-lable">绑定微信</div>
                      <div class="bd-list-item-text">当前未绑定绑定微信账号</div>
                    </div>
                    <a class="bd-list-item-oper">绑定</a>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<script src="../../layui.js"></script>
<script src="../../js/webapp/userInfo.js"></script>

</body>
</html>
