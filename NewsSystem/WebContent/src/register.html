<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Register.</title>
  <link rel="stylesheet" href="../css/layui.css" />
  <link rel="stylesheet" href="../css/admin.css" />
  <link rel="stylesheet" href="../css/webapp/_login.css" />
  <link rel="stylesheet" href="../css/webapp/_register.css" />
</head>

<body class="layui-anim layui-anim-scale">


  <div class="box-body" id="app">

    <div class="layui-card">

      <div class="layui-card-header">
        <span><i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户注册</span>
      </div>

      <form class="layui-card-body layui-form layui-form-pane layui-anim layui-anim-scaleSpring">

        <div class="layui-inline">
          <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
              <input name="userName" type="text" autocomplete="off" class="layui-input" />
            </div>
          </div>
        </div>

        <div class="layui-inline">
          <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
              <input name="userPwd" type="password" class="layui-input" />
            </div>
          </div>
        </div>


        <div class="layui-inline">
          <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
              <input name="userNickname" type="text" autocomplete="off" class="layui-input" />
            </div>
          </div>
        </div>

        <div class="layui-inline">
          <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
              <input name="userPhone" type="text" autocomplete="off" lay-verify="required" class="layui-input" />
            </div>
          </div>
        </div>

        <div class="layui-inline">
          <div class="layui-form-item">
            <div class="layui-form-label">性别</div>
            <div class="layui-input-inline">
              <input type="radio" name="sex" value="1" title="男" class="layui-input" checked>
              <input type="radio" name="sex" value="0" title="女" class="layui-input">
              <!--<input type="radio" name="sex" value="" title="中性" disabled>-->
            </div>
          </div>
        </div>


        <div class="layui-inline">
          <div class="layui-form-item">
            <label class="layui-form-label">QQ</label>
            <div class="layui-input-inline">
              <input name="userQq" type="tel" lay-verify="required" autocomplete="off" class="layui-input" />
            </div>
          </div>
        </div>

        <div class="layui-inline">
          <div class="layui-form-item">
            <label class="layui-form-label">email</label>
            <div class="layui-input-inline">
              <input name="userEmail" type="text" lay-verify="required" autocomplete="off" class="layui-input" />
            </div>
          </div>
        </div>

        <div class="layui-inline">
          <div class="layui-form-item">
            <label class="layui-form-label">住址</label>
            <div class="layui-input-inline">
              <input name="userAddress" type="text" lay-verify="required" autocomplete="off" class="layui-input" />
            </div>
          </div>
        </div>

        <div class="layui-inline">
          <div class="layui-form-item">
            <label class="layui-form-label">生日</label>
            <div class="layui-input-inline">
              <input name="userBirthday" type="text" lay-verify="required" autocomplete="off"
                class="layui-input birthday" />
            </div>
          </div>
        </div>

        <div class="layui-inline">
          <div class="layui-form-item">
            <label class="layui-form-label">学校</label>
            <div class="layui-input-inline">
              <input name="userSchool" type="text" lay-verify="required" autocomplete="off" class="layui-input" />
            </div>
          </div>
        </div>

        <div class="layui-inline">
          <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-block">
              <button type="button" class="layui-btn layui-btn-warm pull-photo" id="userImageUrl">
                <i class="layui-icon">&#xe67c;</i>上传图片
              </button>
            </div>
          </div>
        </div>

        <div class="layui-inline">
          <div class="layui-form-item">
            <label class="layui-form-label">个签</label>
            <div class="layui-input-inline">
              <input name="userDescription" type="text" lay-verify="required" autocomplete="off" class="layui-input" />
            </div>
          </div>
        </div>

        <div class="layui-inline sel">
          <select name="encrypted">
            <optgroup label="城市记忆">
              <option value="工作的第一个城市?" selected>工作的第一个城市？</option>
            </optgroup>
            <optgroup label="学生时代">
              <option value="你的工号?">你的工号？</option>
              <option value="大学最喜欢的老师?">最喜欢的老师？</option>
              <option value="大学暗恋的女孩？">大学暗恋的女孩？</option>
              <option value="大学最怪的室友？">大学最怪的室友？</option>
              <option value="大学最好的学科？">大学最好的学科？</option>
              <option value="大学get到什么新技能？">大学get到什么新技能？</option>
            </optgroup>
            <optgroup label="社会人生">
              <option value="最向往的职位?">最向往的职位？</option>
              <option value="觉得社会生存必备技能">觉得社会生存必备技能？</option>
            </optgroup>
          </select>
        </div>

        <div class="layui-inline sel">
          <div class="layui-input-inline">
            <input name="encryptedAnswer" type="text" required class="layui-input" placeholder="请输入答案" />
          </div>
        </div>

        <div class="layui-form-item">
          <div class="myFooter">
            <span class="layui-btn layui-btn-danger cancel">返回</span>
            <span type="button" class="layui-btn layui-btn-normal registerBtn">注册</span>
          </div>
        </div>

      </form>

    </div>

  </div>
  <script src="../js/jquery.js"></script>
  <script src="../layui.js"></script>
  <script src="../js/webapp/register.js"></script>
</body>

</html>
